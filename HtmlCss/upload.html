<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container-col">
        <div class="navbar-wrapper">
            <div class="navbar-logo-wrapper">
                <img src="Logo.png" class="navbar-logo">
            </div>
            <div class="navbar-heading">
                <h1>BagDetectAI</h1>
            </div>
            <div class="navbar-profile-photo"></div>
        </div>
        <section class="dashboard-content-wrapper">
            <section class="first-half">
                <div class="upload-wrapper">
                    <p>Just upload your video file to our and within moments,our powerful AI will analyze<br/> the contents and provide you with precise labels for each item.</p>
                    <div class="upload-section"></div>
                    <p>We take your privacy and security seriously.<br/> Your video files are processed securely, and we do not store any of your personal data.</p>
                </div>
            </section>
            <section class="second-half"></section>
        </section>
    </div>
</body>

</html>
